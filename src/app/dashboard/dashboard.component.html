<div [@routerTransition]>
    <app-page-header [heading]="'Dashboard'" [icon]="'fa fa-fw fa-dashboard '"></app-page-header>
    <div class="row">
        <div class="col-md-12">
                <div class="jumbotron">
                        <h1>Hello, world!</h1>
                        <p>
                                Gérez simplement vos notes de frais grâce à Expensya et profitez de la meilleure technologie de reconnaissance du marché.

                                Rejoignez les milliers d’entreprises et de salariés qui l'utilisent chaque jour, sur les cinq continents.  </p>
                       
                </div>
        </div>

        
    </div>
    
    <div class="row">
            <div class="col col-sm-6">
                <div class="card mb-3">
                    <div class="card-header">
                            Line Chart
                    </div>
                    <div class="card-body">
                            <br>
                            <canvas baseChart height="130" [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions" [colors]="lineChartColors" [legend]="lineChartLegend" [chartType]="lineChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)">
                            </canvas>
                            <br><br>
                    </div>
                </div>
            </div>
            <div class="col col-sm-6">
                <div class="card mb-3">
                    <div class="card-header">
                        Doughnut Chart
                    </div>
                    <div class="card-body">
                        <canvas baseChart height="180px" [data]="doughnutChartData" [labels]="doughnutChartLabels" [chartType]="doughnutChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)">
                        </canvas>
                        
                    </div>
                </div>
            </div>
        </div>
</div>
